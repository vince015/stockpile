<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Edit Item No. {{ form.instance.id }}</h4>
        </div>
        <div class="modal-body">
        <form action="{% url 'item_edit' item_id=form.instance.id %}" method="post" id="item_edit_form">
        {% csrf_token %}
            {% if form.description.errors %}
            <div class="form-group has-error">
            {% else %}
            <div class="form-group">
            {% endif %}
                <label for="{{ form.description.id_for_label }}">
                    Description
                    <ul>
                        {% for error in form.description.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </label>
                <!-- widget -->
                {{ form.description }}
            </div>

            {% if form.stock.errors %}
            <div class="form-group has-error">
            {% else %}
            <div class="form-group">
            {% endif %}
                <label for="{{ form.stock.id_for_label }}">
                    Stock
                    <ul>
                        {% for error in form.stock.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </label>
                <!-- widget -->
                {{ form.stock }}
            </div>

            {% if form.price.errors %}
            <div class="form-group has-error">
            {% else %}
            <div class="form-group">
            {% endif %}
                <label for="{{ form.price.id_for_label }}">
                    Price
                    <ul>
                        {% for error in form.price.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </label>
                <!-- widget -->
                {{ form.price }}
        </form>
        <form action="{% url 'item_delete' item_id=form.instance.id %}" method="post" id="item_delete_form">
        {% csrf_token %}
        </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-sm btn-danger pull-left" onclick="deleteItem({{ form.instance.id }})">Delete</button>
            <button type="button" class="btn btn-primary pull-right" onclick="editItem({{ form.instance.id }})">Submit</button>
        </div>
    </div>
</form>
</div>
